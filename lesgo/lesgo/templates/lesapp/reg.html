{% extends "lesapp/base.html" %}
{% load static %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
        <h2>Thank You</h2>
    {% else %}
    <h1>register here</h1>
    <h3>fill the form</h3>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="submit">
    </form>
    {% endif %}
</div>
{% endblock %}
